<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
	<!-- JS -->
	<script src="js/main.js"></script>
	
	<!-- CSS -->
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<!-- BARRA NAVEGACIÓN -->
	<nav class="navbar navbar-dark bg-dark shadow-sm">
		<a class="navbar-brand" href="#">Librería - Inicio</a>
		<div id="user-data-profile">
			<!-- saldo -->
			<span class="badge badge-light mr-3" id="user-saldo"></span>
			<!-- botón desplegable | acceder al perfíl o salir -->
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span id="ajustes">Ajustes</span>
				</button>
				<div class="dropdown-menu" id="main-menu">
					<a id="mi-perfil-btn" class="dropdown-item">Mi perfil</a>
					<a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	
	<!-- CONTENIDO PRINCIPAL | TABLA DE LIBROS -->
	<main class="p-4 d-flex justify-content-center">
		<table class="table table-hover table-striped shadow-sm">
			<!-- cabecera tabla -->
			<thead class="thead-dark">
				<tr>
					<!-- columnas -->
					<th scope="col">#</th>
					<th scope="col">Título</th>
					<th scope="col" id="ordenar-genero" data-toogle="tooltip" data-placement="top" title="Ordenar por género">Género<span class="fas fa-sort" id="icono-ordenar"></span></th>
					<th scope="col">Autor</th>
					<th scope="col">Copias disponibles</th>
					<th scope="col">Novedad</th>
					<th scope="col">Precio</th>
					<th scope="col">Reservar</th>
				</tr>
			</thead>
			<tbody id="libros-tbody">
				<!-- cuerpo/contenido de la tabla -->
				
			</tbody>
		</table>
	</main>
	
</body>
</html>
