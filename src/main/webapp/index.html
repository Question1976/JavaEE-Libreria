<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<!-- JS -->
	<script src="js/index.js"></script>
	
	<!-- CSS -->
	<link href="css/styles.css" rel="stylesheet">
	
</head>
<body>
	<div class="container py-3"> 
		<div class="card my-5 shadow-sm">
			<div class="card-body">
				<div class="row m-3">
					<!-- Columna para la imagen -->
					<div class="col-md-6 bg-login-image">
					
					</div>
					<!-- Columna para el formulario -->
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						<form id="form-login">
							<div class="form-group">
								<input type="text" class="form-control shadow-sm" id="usuario" placeholder="Usuario" required />
							</div>
							<div class="form-group">
								<input type="password" class="form-control shadow-sm" id="contrasena" placeholder="Contraseña" required />
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Entrar</button>
							<hr />
						</form>
					</div>
				</div>
				<a href="register.html">¿Aún no tienes cuenta? Registrarme</a>
				
				<!-- Contenedor NO visible | Para mostrar errores -->
				<div id="login-error" class="alert alert-danger d-none mt-3 shadow-sm" role="alert">Usuario o contraseña incorrectos</div>
				
			</div>
		</div>
	</div>
	
	<!-- === js === -->
	<script src="js/index.js"></script>
</body>
</html>
